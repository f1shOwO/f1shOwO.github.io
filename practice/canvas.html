<!DOCTYPE html>
<html lang="en">
<head>
	<title>Canvas OwO</title>
<style>
	canvas{
		border: black 1px solid;
}
</style>
</head>
<body>
	<h1>A canvas OwO?</h1>
	<canvas id="canvas" width="800" height="800">
	</canvas>
	<script>
		const canvas = document.getElementById("canvas");
		const ctx = canvas.getContext("2d");

		// Draw a background color
		ctx.fillStyle = "#fbdb65";
		ctx.fillRect(0,0,800,800);
		
		// draw a seafoam rectangle
		ctx.fillStyle = "#19e392";
		ctx.fillRect(100,100,200,300);
		
		// draw a red rectangle
		ctx.fillStyle = "red";
		ctx.fillRect(325,50,150,150);
	
		// Draw a black circle
		ctx.fillStyle = "red";
		ctx.strokeStyle = "green";
		ctx.lineWidth = 5;
		// Drawling shape
		ctx.beginPath();
		ctx.arc(400,400,50,0,Math.PI/1000);
		// Fill it up
		ctx.fill();
		ctx.stroke();

		// Purple ellpse below circle
		ctx.fillStyle = "purple"
		ctx.beginPath();
		ctx.ellipse(400,600,300,100,Math.PI/6,0,2*Math.PI);
		ctx.fill();

		// Triangle pink
		ctx.fillStyle = "pink"
		ctx.strokeStyle = "pink"
		ctx.lineWidth = 1;
		ctx.beginPath();
		ctx.moveTo(700,10);
		ctx.lineTo(790,150);
		ctx.lineTo(610,150);
		ctx.stroke();
		ctx.fill();
		
		ctx.fillStyle = "pink";
		ctx.beginPath();
		ctx.arc(600,400,50,0,2*Math.PI);
		ctx.fill();
		
		ctx.beginPath();
		ctx.arc(675,400,50,0,2*Math.PI);
		ctx.fill();
		
		ctx.fillStyle = "pink"
		ctx.lineWidth = 1;
		ctx.beginPath();
		ctx.moveTo(547,400);
		ctx.lineTo(635,575);
		ctx.lineTo(728,400);
		ctx.fill();
	</script>
</body>
</html>
